{% extends "base.html" %}

{% block title %}Edit Domain - Admin Panel{% endblock %}

{% block content %}
<div class="px-4 py-6">
    <div class="mb-8">
        <div class="flex items-center mb-4">
            <a href="{{ url_for('admin_domains') }}" class="text-gray-500 hover:text-gray-700 mr-4">
                <i class="fas fa-arrow-left text-lg"></i>
            </a>
            <h1 class="text-3xl font-bold text-gray-900">
                <i class="fas fa-edit text-blue-600 mr-2"></i>
                Edit Security Domain
            </h1>
        </div>
        <p class="text-gray-600">Update the CMMC security domain details.</p>
    </div>

    <div class="bg-white shadow-lg rounded-lg">
        <form method="POST" class="space-y-6 p-6">
            <div>
                <label for="code" class="block text-sm font-medium text-gray-700 mb-1">
                    Domain Code <span class="text-red-500">*</span>
                </label>
                <input type="text" id="code" name="code" required maxlength="10"
                       value="{{ domain.code }}"
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                       placeholder="e.g., AC">
                <p class="text-xs text-gray-500 mt-1">Short code identifier (2-10 characters)</p>
            </div>
            
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                    Domain Name <span class="text-red-500">*</span>
                </label>
                <input type="text" id="name" name="name" required
                       value="{{ domain.name }}"
                       class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                       placeholder="e.g., Access Control">
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                    Description
                </label>
                <textarea id="description" name="description" rows="4"
                          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                          placeholder="Describe this security domain and its purpose...">{{ domain.description or '' }}</textarea>
            </div>

            <div class="flex justify-end space-x-4 pt-6">
                <a href="{{ url_for('admin_domains') }}" 
                   class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg transition duration-200">
                    Cancel
                </a>
                <button type="submit" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                    <i class="fas fa-save mr-2"></i>Update Domain
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
